<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>키보드 이벤트 테스트</title>
    </head>
    <body>
        <input type="number" min="1" id="test" step="any"/>
        <script>
            const testInput = document.querySelector("#test");
            testInput.addEventListener("keydown", function(e){
                const allow = "1234567890";
                const ic = e.key;
                let value = testInput.value;
                if(allow.indexOf(ic) === -1){
                    console.log('숫자 아님 ');
                }else{
                    console.log('숫자 맞음 ');
                }
            })
        </script>
    </body>
</html>
